<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>类型模板管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 引入分页相关的JS和CSS -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    
    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/service/typeTemplateService.js"></script>
    <script type="text/javascript" src="../js/service/brandService.js"></script>
    <script type="text/javascript" src="../js/service/specificationService.js"></script>
    <script type="text/javascript" src="../js/controller/typeTemplateController.js"></script>
    
    <!-- 引入select2的相关的css和js -->
    <link rel="stylesheet" href="../plugins/select2/select2.css" />
    <link rel="stylesheet" href="../plugins/select2/select2-bootstrap.css" />
    <script src="../plugins/select2/select2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/angular-select2.js">  </script>
    
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="typeTemplateController" ng-init="findBrandList();findSpecList()"ng-init="searchEntity={tempStatus:'0'}" >
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">商品类型模板管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
							<div class="pull-left">
								<div class="form-group form-inline">
									<div class="btn-group">
										<button type="button" ng-click="updateStatus('1')" class="btn btn-default" title="审核通过" ><i class="fa fa-check"></i> 审核通过</button>
										<button type="button" ng-click="updateStatus('2')" class="btn btn-default" title="驳回" ><i class="fa fa-ban"></i> 驳回</button>
										<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
									</div>
								</div>
							</div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
							                  分类模板名称：<input  >									
									<button class="btn btn-default">查询</button>                                    
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
                            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                                <thead>
                                <tr>
                                    <th class="" style="padding-right:0px">
                                        <input id="selall" type="checkbox" class="icheckbox_square-blue">
                                    </th>


                                    <th class="sorting_asc">模板ID</th>
                                    <th class="sorting">分类模板名称</th>
                                    <th class="sorting">关联品牌</th>
                                    <th class="sorting">关联规格</th>
                                    <th class="sorting">扩展属性</th>
                                    <th class="sorting">模板状态</th>
                                    <th class="text-center">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="entity in list">
                                    <td><input ng-click="updateSelection($event,entity.id)" type="checkbox"></td>
                                    <td>{{entity.id}}</td>
                                    <td>{{entity.name}}</td>
                                    <td>{{jsonToString(entity.brandIds,'text')}}</td>
                                    <td>{{jsonToString(entity.specIds,'text')}}</td>
                                    <td>{{jsonToString(entity.customAttributeItems,'text')}}</td>
                                    <td>
                                        <span>   {{status[entity.tempStatus]}}  	</span>
                                    </td>
                                    <!--<td>
                                        <span ng-show="{{entity.status}}=='1'">审核通过</span>
                                        <span ng-show="{{entity.status}}=='0'">未审核</span>
                                    </td>-->

                                    <td class="text-center">
                                        <button type="button" class="btn bg-olive btn-xs" >详情</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
			                  <!--数据列表/-->                        
							  <!-- 分页 -->
							<tm-pagination conf="paginationConf"></tm-pagination>
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                        
                        
                     </div>

                    
	           
					    
                                

    
</body>

</html>
